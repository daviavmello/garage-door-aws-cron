service: garage-door-aws-cron
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

functions:
  getGarageUpdates:
    handler: handler.getGarageUpdates
    events:
      # Invoke Lambda function every hour TO 6AM to 10PM everyday
      - schedule: cron(0 6-22 * * ? *)

package:
  exclude:
    - node_modules/**
